{% extends 'layout.html' %}
{% block title %}首頁{% endblock %}
{% block content %}
<h1>考題/知識整理系統</h1>
<p>請選擇功能：</p>
<ul>
    <li><a href="/questions">題庫瀏覽</a></li>
    <li><a href="/knowledge">知識庫瀏覽</a></li>
</ul>
{% if subjects %}
<h2>科目</h2>
<ul>
{% for s in subjects %}
    <li><a href="/questions?subject={{s}}">{{s}}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
