{% extends "layout.html" %}

{% block title %}編輯題目{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">編輯題目 #{{ question.id }}</h1>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">考科</label>
                    <select name="subject" id="subject" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for subj in subjects %}
                        <option value="{{ subj }}" {% if subj == question.subject %}selected{% endif %}>{{ subj }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="question_text" class="block text-sm font-medium text-gray-700 mb-2">題目內容</label>
                    <textarea name="question_text" id="question_text" rows="8" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              required>{{ question.question_text }}</textarea>
                </div>
                
                <div>
                    <label for="answer_text" class="block text-sm font-medium text-gray-700 mb-2">參考答案</label>
                    <textarea name="answer_text" id="answer_text" rows="8" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ question.answer_text or '' }}</textarea>
                </div>
                
                <!-- 知識點標籤編輯 -->
                <div>
                    <label for="knowledge_points" class="block text-sm font-medium text-gray-700 mb-2">知識點標籤</label>
                    <input type="text" name="knowledge_points" id="knowledge_points" 
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="{% for kp in question.knowledge_points %}{{ kp.name }}{% if not loop.last %}, {% endif %}{% endfor %}"
                           placeholder="請輸入知識點標籤，用逗號分隔">
                    <p class="text-sm text-gray-500 mt-1">多個知識點請用逗號分隔，例如：資料庫設計, SQL語法, 正規化</p>
                </div>
                
                <!-- 心智圖編輯 -->
                <div>
                    <label for="mindmap_code" class="block text-sm font-medium text-gray-700 mb-2">心智圖原始碼</label>
                    <textarea name="mindmap_code" id="mindmap_code" rows="12" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                              placeholder="mindmap&#10;  root((主題))&#10;    子項目1&#10;    子項目2">{{ question.mindmap_code or '' }}</textarea>
                    <p class="text-sm text-gray-500 mt-1">心智圖必須以 "mindmap" 開頭，使用縮排表示層級關係</p>
                    
                    <!-- 心智圖預覽按鈕 -->
                    {% if question.mindmap_code %}
                    <div class="mt-2">
                        <button type="button" id="preview-mindmap" 
                                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded text-sm">
                            預覽心智圖
                        </button>
                    </div>
                    
                    <!-- 心智圖預覽區域 -->
                    <div id="mindmap-preview" class="mt-4 border border-gray-300 rounded-md p-4 hidden">
                        <h4 class="text-lg font-semibold mb-2">心智圖預覽</h4>
                        <div id="mindmap-container" class="bg-white" style="height: 400px;"></div>
                    </div>
                    {% endif %}
                </div>
                
                <div class="flex justify-between">
                    <a href="{{ url_for('question_detail', q_id=question.id) }}" 
                       class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        取消
                    </a>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        儲存變更
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 心智圖預覽 JavaScript -->
<script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化 Mermaid
    mermaid.initialize({ 
        startOnLoad: false,
        theme: 'default',
        mindmap: {
            padding: 10
        }
    });
    
    // 預覽按鈕事件
    const previewBtn = document.getElementById('preview-mindmap');
    const previewDiv = document.getElementById('mindmap-preview');
    const mindmapContainer = document.getElementById('mindmap-container');
    const mindmapTextarea = document.getElementById('mindmap_code');
    
    if (previewBtn) {
        previewBtn.addEventListener('click', function() {
            const mindmapCode = mindmapTextarea.value.trim();
            
            if (!mindmapCode) {
                alert('請先輸入心智圖原始碼');
                return;
            }
            
            if (!mindmapCode.startsWith('mindmap')) {
                alert('心智圖必須以 "mindmap" 開頭');
                return;
            }
            
            // 清空容器
            mindmapContainer.innerHTML = '';
            
            // 顯示預覽區域
            previewDiv.classList.remove('hidden');
            
            // 渲染心智圖
            try {
                const id = 'mindmap-' + Date.now();
                mermaid.render(id, mindmapCode).then(function(result) {
                    mindmapContainer.innerHTML = result.svg;
                }).catch(function(error) {
                    console.error('Mermaid rendering error:', error);
                    mindmapContainer.innerHTML = '<div class="text-red-500 p-4">心智圖渲染失敗：' + error.message + '</div>';
                });
            } catch (error) {
                console.error('Error:', error);
                mindmapContainer.innerHTML = '<div class="text-red-500 p-4">心智圖渲染失敗：' + error.message + '</div>';
            }
        });
    }
    
    // 自動調整 textarea 高度
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }
    
    if (mindmapTextarea) {
        mindmapTextarea.addEventListener('input', function() {
            autoResize(this);
        });
        // 初始調整
        autoResize(mindmapTextarea);
    }
});
</script>

{% endblock %}
