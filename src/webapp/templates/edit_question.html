{% extends "layout.html" %}

{% block title %}編輯題目{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">編輯題目 #{{ question.id }}</h1>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">考科</label>
                    <select name="subject" id="subject" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for subj in subjects %}
                        <option value="{{ subj }}" {% if subj == question.subject %}selected{% endif %}>{{ subj }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="question_text" class="block text-sm font-medium text-gray-700 mb-2">題目內容</label>
                    <textarea name="question_text" id="question_text" rows="8" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              required>{{ question.question_text }}</textarea>
                </div>
                
                <div>
                    <label for="answer_text" class="block text-sm font-medium text-gray-700 mb-2">參考答案</label>
                    <textarea name="answer_text" id="answer_text" rows="8" 
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ question.answer_text or '' }}</textarea>
                </div>
                
                <div class="flex justify-between">
                    <a href="{{ url_for('question_detail', q_id=question.id) }}" 
                       class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        取消
                    </a>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        儲存變更
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
